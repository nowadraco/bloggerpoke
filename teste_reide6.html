<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Raid List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 400px; /* Limite a largura para melhor visualização */
        }
        li {
            background-color: #2b84eb;
            color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .pokemon-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        .type-icons, .cp-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .type-icon, .weather-icon {
            width: 30px;
            height: 30px;
        }
        .cp-text {
            font-size: 1.2em;
            margin: 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 15px;
        }
        .weaknesses-section {
            background-color: #3b90f5;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            width: 100%;
            box-sizing: border-box; /* Garante que padding não aumente a largura total */
        }
        .weaknesses-section h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
        }
        .weakness-item {
            background-color: #ffc107;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .error-li {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <ul id="raid-list">
        </ul>
    <script src="/script_reide_6.js"></script>
</body>
</html>
